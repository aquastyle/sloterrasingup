<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="scss/_global.scss">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="sing__up-form">
    <h1>Sign up</h1>
    <div class="bonus">
      <div class="bonus__inner">
        <div class="box">
          <img src="img/box.png" alt="">
        </div>
        <div class="deposit">
          Welcome Pack
          <br>on <p>first 4 deposits </p>
          <span>325% +1400 eur</span>
        </div>
      </div>
    </div>
    <div class="social">
      <div class="social-text">
        Sign in with
      </div>
      <div class="social-icon">
        <a class="social__link" href="#">
          <img class="social-img" src="img/Google.png" alt="">
        </a>
        <a class="social__link" href="#">
          <img class="social-img" src="img/FB.png" alt="">
        </a>
        <a class="social__link" href="#">
          <img class="social-img" src="img/Telegram.png" alt="">
        </a>
      </div>
    </div>
    <form class="input">
      <div class="container">
        <div class="iput__inner">
          <input class="input-box" type="email" placeholder="Email/Phone">
          <input class="input-box" type="password" placeholder="Password">
        </div>
      </div>
    </form>
    <div class="check-box">
      <label>
        <input class="check__box"  type="checkbox">
        <span class="check-style"></span>
        <p>I want to receive news and promotions from the casino</p>
      </label>
      <label>
        <input class="check__box" type="checkbox">
        <span class="check-style"></span>
        <p>I unconditionally agree with "Terms & Conditions", "Data Policy", "Cookie Policy" and that I am older than 18
          years old.</p>
      </label>
    </div>
         <div class="registration">
          <a class="registration__link" href="#">REGISTRATION</a>
         </div>
         <footer class="footer">
            <p class="account">Already have an account? </p>
            <a class="log-in" href="#">Log in</a>
         </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
